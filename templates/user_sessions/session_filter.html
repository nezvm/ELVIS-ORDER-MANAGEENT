{% extends 'ui/base.html' %}
{% load static %}

{% block title %}Filter Sessions{% endblock %}
{% block page_title %}Filter Sessions{% endblock %}

{% block content %}
<div class="space-y-6" data-testid="session-filter">
    <!-- Breadcrumb -->
    <div class="flex items-center text-sm text-gray-500">
        <a href="{% url 'user_sessions:session_list' %}" class="hover:text-primary-500">Sessions</a>
        <i class="fas fa-chevron-right mx-2 text-xs"></i>
        <span class="text-gray-900 font-medium">Filter</span>
    </div>
    
    <!-- Filter Card -->
    <div class="bg-white rounded-2xl p-8 border border-gray-100 shadow-sm max-w-2xl">
        <form method="get" action="{% url 'user_sessions:session_list' %}" class="space-y-6">
            <div class="space-y-5">
                <!-- User -->
                <div>
                    <label for="user" class="block text-sm font-semibold text-gray-700 mb-2">User</label>
                    <select name="user" id="user" 
                        class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all bg-white">
                        <option value="">All Users</option>
                        {% for user in users %}
                        <option value="{{ user.id }}" {% if request.GET.user == user.id|stringformat:"i" %}selected{% endif %}>{{ user.username }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <!-- IP Address -->
                <div>
                    <label for="ip" class="block text-sm font-semibold text-gray-700 mb-2">IP Address</label>
                    <input type="text" name="ip" id="ip" value="{{ request.GET.ip|default:'' }}" 
                        class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all"
                        placeholder="Filter by IP">
                </div>
                
                <!-- Date Range -->
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="date_from" class="block text-sm font-semibold text-gray-700 mb-2">From Date</label>
                        <input type="date" name="date_from" id="date_from" value="{{ request.GET.date_from|default:'' }}" 
                            class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all">
                    </div>
                    <div>
                        <label for="date_to" class="block text-sm font-semibold text-gray-700 mb-2">To Date</label>
                        <input type="date" name="date_to" id="date_to" value="{{ request.GET.date_to|default:'' }}" 
                            class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all">
                    </div>
                </div>
            </div>
            
            <!-- Actions -->
            <div class="flex items-center justify-end space-x-4 pt-6 border-t border-gray-100">
                <a href="{% url 'user_sessions:session_list' %}" class="px-6 py-3 bg-gray-100 text-gray-700 rounded-xl font-medium hover:bg-gray-200 transition-colors">
                    Clear
                </a>
                <button type="submit" class="px-6 py-3 bg-black text-white rounded-xl font-semibold hover:bg-gray-800 transition-colors">
                    <i class="fas fa-filter mr-2"></i>Apply Filter
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
