{% extends 'ui/base.html' %}

{% block title %}Service Unavailable{% endblock %}
{% block page_title %}503 - Service Unavailable{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-[60vh]" data-testid="error-503">
    <div class="text-center">
        <div class="w-24 h-24 rounded-full bg-purple-100 flex items-center justify-center mx-auto mb-6">
            <i class="fas fa-cogs text-5xl text-purple-500"></i>
        </div>
        <h1 class="text-6xl font-bold text-gray-900 mb-4">503</h1>
        <h2 class="text-2xl font-semibold text-gray-700 mb-2">Service Unavailable</h2>
        <p class="text-gray-500 mb-8 max-w-md mx-auto">The service is temporarily unavailable. Please try again in a few minutes.</p>
        <a href="{% url 'core:home' %}" class="px-6 py-3 bg-black text-white rounded-xl font-semibold hover:bg-gray-800 transition-colors inline-block">
            <i class="fas fa-redo mr-2"></i>Try Again
        </a>
    </div>
</div>
{% endblock %}
