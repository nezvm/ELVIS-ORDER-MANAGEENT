{% extends 'ui/base.html' %}

{% block title %}Unauthorized{% endblock %}
{% block page_title %}401 - Unauthorized{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-[60vh]" data-testid="error-401">
    <div class="text-center">
        <div class="w-24 h-24 rounded-full bg-primary-100 flex items-center justify-center mx-auto mb-6">
            <i class="fas fa-user-lock text-5xl text-primary-500"></i>
        </div>
        <h1 class="text-6xl font-bold text-gray-900 mb-4">401</h1>
        <h2 class="text-2xl font-semibold text-gray-700 mb-2">Unauthorized</h2>
        <p class="text-gray-500 mb-8 max-w-md mx-auto">You need to sign in to access this page.</p>
        <a href="{% url 'auth_login' %}" class="px-6 py-3 bg-black text-white rounded-xl font-semibold hover:bg-gray-800 transition-colors inline-block">
            <i class="fas fa-sign-in-alt mr-2"></i>Sign In
        </a>
    </div>
</div>
{% endblock %}
