{% extends 'ui/base.html' %}

{% block title %}Bad Request{% endblock %}
{% block page_title %}400 - Bad Request{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-[60vh]" data-testid="error-400">
    <div class="text-center">
        <div class="w-24 h-24 rounded-full bg-orange-100 flex items-center justify-center mx-auto mb-6">
            <i class="fas fa-question-circle text-5xl text-orange-500"></i>
        </div>
        <h1 class="text-6xl font-bold text-gray-900 mb-4">400</h1>
        <h2 class="text-2xl font-semibold text-gray-700 mb-2">Bad Request</h2>
        <p class="text-gray-500 mb-8 max-w-md mx-auto">The request couldn't be processed. Please check your input.</p>
        <a href="{% url 'core:home' %}" class="px-6 py-3 bg-black text-white rounded-xl font-semibold hover:bg-gray-800 transition-colors inline-block">
            <i class="fas fa-home mr-2"></i>Back to Dashboard
        </a>
    </div>
</div>
{% endblock %}
