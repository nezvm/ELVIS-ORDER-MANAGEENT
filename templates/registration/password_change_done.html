{% extends 'ui/base.html' %}
{% load static i18n %}

{% block title %}Password Changed{% endblock %}
{% block page_title %}Password Changed{% endblock %}

{% block content %}
<div class="space-y-6" data-testid="password-change-done">
    <div class="bg-white rounded-2xl p-8 border border-gray-100 shadow-sm max-w-lg text-center">
        <div class="w-16 h-16 rounded-full bg-green-100 flex items-center justify-center mx-auto mb-6">
            <i class="fas fa-check text-3xl text-green-500"></i>
        </div>
        <h2 class="text-2xl font-bold text-gray-900 mb-2">Password Changed Successfully</h2>
        <p class="text-gray-500 mb-6">Your password has been updated.</p>
        <a href="{% url 'core:home' %}" class="inline-block px-6 py-3 bg-black text-white rounded-xl font-semibold hover:bg-gray-800 transition-colors">
            <i class="fas fa-home mr-2"></i>Back to Dashboard
        </a>
    </div>
</div>
{% endblock %}
