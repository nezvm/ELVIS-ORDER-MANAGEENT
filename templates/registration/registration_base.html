{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Elvis-Manager{% endblock %}</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#fef2f2',
                            100: '#fee2e2',
                            500: '#AE1F25',
                            600: '#9B1B21',
                            700: '#87171C'
                        }
                    }
                }
            }
        }
    </script>
    
    <!-- Icons & Fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        * { font-family: 'Inter', system-ui, -apple-system, sans-serif; }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-900 via-gray-800 to-black flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Logo -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 rounded-2xl bg-primary-500 mb-4">
                <i class="fas fa-bolt text-white text-3xl"></i>
            </div>
            <h1 class="text-3xl font-bold text-white">Elvis-Manager</h1>
            <p class="text-gray-400 mt-1">Enterprise Resource Planning</p>
        </div>
        
        <!-- Card -->
        <div class="bg-white rounded-3xl shadow-2xl p-8" data-testid="auth-card">
            {% block content %}{% endblock %}
        </div>
        
        <!-- Footer -->
        <p class="text-center text-gray-500 text-sm mt-6">
            &copy; {% now "Y" %} Elvis-Manager. All rights reserved.
        </p>
    </div>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
