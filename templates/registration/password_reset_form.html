{% extends "registration/registration_base.html" %}
{% load static crispy_forms_tags i18n %}

{% block title %}Reset Password | Elvis-Manager{% endblock %}

{% block content %}
<div data-testid="password-reset-page">
    <h2 class="text-2xl font-bold text-gray-900 mb-2 text-center">Reset Password</h2>
    <p class="text-gray-500 text-center mb-6">Enter your email to receive a reset link</p>
    
    <form method="post" class="space-y-5">
        {% csrf_token %}
        
        <!-- Email -->
        <div>
            <label for="id_email" class="block text-sm font-semibold text-gray-700 mb-2">Email Address</label>
            <div class="relative">
                <input type="email" name="email" id="id_email" 
                    class="w-full pl-12 pr-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all"
                    placeholder="Enter your email" required>
                <i class="fas fa-envelope absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
            </div>
        </div>
        
        <!-- Submit Button -->
        <button type="submit" class="w-full py-3 bg-black text-white rounded-xl font-semibold hover:bg-gray-800 transition-colors">
            Send Reset Link
        </button>
        
        <div class="text-center">
            <a href="{% url 'auth_login' %}" class="text-sm text-primary-500 hover:text-primary-600 font-medium">
                <i class="fas fa-arrow-left mr-1"></i> Back to Sign In
            </a>
        </div>
    </form>
</div>
{% endblock %}
