{% extends "registration/registration_base.html" %}
{% load static i18n %}

{% block title %}Email Sent | Elvis-Manager{% endblock %}

{% block content %}
<div class="text-center" data-testid="password-reset-done">
    <div class="w-16 h-16 rounded-full bg-blue-100 flex items-center justify-center mx-auto mb-6">
        <i class="fas fa-envelope text-3xl text-blue-500"></i>
    </div>
    <h2 class="text-2xl font-bold text-gray-900 mb-2">Check Your Email</h2>
    <p class="text-gray-500 mb-6">We've sent password reset instructions to your email address.</p>
    <a href="{% url 'auth_login' %}" class="inline-block w-full py-3 bg-black text-white rounded-xl font-semibold hover:bg-gray-800 transition-colors text-center">
        Back to Sign In
    </a>
</div>
{% endblock %}
